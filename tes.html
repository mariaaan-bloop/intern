<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIMTI 2024 SEMWORK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("logo himti.png"); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        nav {
            background-color: rgba(20, 19, 82, 0.9); /* Transparansi agar background terlihat */
            padding: 15px 50px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #b3b3ff;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <!-- Menghapus link <a> di sekitar logo, logo tidak bisa diklik -->
            <img src="logo himti.png" alt="HIMTI Logo" style="height: 40px; vertical-align: middle;">
        </div>
        <div>
            <a href="#home">Home</a>
            <a href="#events">Events</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
</body>

</html>
